<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автобусное расписание</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Ближайшее отправление автобусов</h1>

      <div
        id="current-time-container"
        class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="prefix__bi prefix__bi-clock-fill">
          <path
            d="M16 8A8 8 0 110 8a8 8 0 0116 0M8 3.5a.5.5 0 00-1 0V9a.5.5 0 00.252.434l3.5 2a.5.5 0 00.496-.868L8 8.71z" />
        </svg>
        <span id="current-time" class="fw-bold"></span>
      </div>
    </div>

    <table id="bus" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Номер автобуса</th>
          <th>Маршрут</th>
          <th>Дата</th>
          <th>Время отправления</th>
          <th>Оставшееся время</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
